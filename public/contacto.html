<template id="contacto-template">
    <section class="contact-section">
        <div class="contact-content">
            <h1>Contacto</h1>
            <p>Estamos aquí para ayudarte. Ponte en contacto con nosotros a través de los siguientes medios:</p>
            <ul>
                <li>Email: contacto@misitioweb.com</li>
                <li>Teléfono: +123-456-7890</li>
                <li>Dirección: Calle Falsa 123, Ciudad, País</li>
            </ul>
            <p>O completa el siguiente formulario y nos pondremos en contacto contigo:</p>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="form-status"></p>
        </div>
    </section>
</template>
